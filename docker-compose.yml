services:
  # Node.js Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=development
      - PORT=8081
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - devspace-network


  # Vue.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=development
      - VUE_APP_BACKEND_URL=http://localhost:8080
      - BACKEND_URL=http://backend:8080
      - VITE_WS_URL=ws://localhost:8081
    depends_on:
      - backend
    networks:
      - devspace-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-devspace}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-devspace}
      - POSTGRES_DB=${POSTGRES_DB:-devspace}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U devspace" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devspace-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devspace-network

networks:
  devspace-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
