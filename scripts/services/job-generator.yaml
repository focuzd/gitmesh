x-env-args: &env-args
  DOCKER_BUILDKIT: 1
  NODE_ENV: docker
  SERVICE: job-generator
  SHELL: /bin/sh

services:
  job-generator:
    build:
      context: ../../
      dockerfile: ./scripts/services/docker/Dockerfile.backend
    command: 'npm run start:job-generator'
    working_dir: /usr/gitmesh/app/backend
    env_file:
      - ../../backend/.env.dist.local
      - ../../backend/.env.dist.composed
      - ../../backend/.env.override.local
      - ../../backend/.env.override.composed
    environment:
      <<: *env-args
    restart: always
    networks:
      - gitmesh-bridge

  job-generator-dev:
    build:
      context: ../../
      dockerfile: ./scripts/services/docker/Dockerfile.backend
    command: 'npm run start:job-generator:dev'
    working_dir: /usr/gitmesh/app/backend
    # user: '${USER_ID}:${GROUP_ID}'
    env_file:
      - ../../backend/.env.dist.local
      - ../../backend/.env.dist.composed
      - ../../backend/.env.override.local
      - ../../backend/.env.override.composed
    environment:
      <<: *env-args
    hostname: job-generator
    networks:
      - gitmesh-bridge
    volumes:
      - ../../services/libs/alerting/src:/usr/gitmesh/app/services/libs/alerting/src
      - ../../services/libs/common/src:/usr/gitmesh/app/services/libs/common/src
      - ../../services/libs/conversations/src:/usr/gitmesh/app/services/libs/conversations/src
      - ../../services/libs/database/src:/usr/gitmesh/app/services/libs/database/src
      - ../../services/libs/integrations/src:/usr/gitmesh/app/services/libs/integrations/src
      - ../../services/libs/ioc/src:/usr/gitmesh/app/services/libs/ioc/src
      - ../../services/libs/logging/src:/usr/gitmesh/app/services/libs/logging/src
      - ../../services/libs/opensearch/src:/usr/gitmesh/app/services/libs/opensearch/src
      - ../../services/libs/redis/src:/usr/gitmesh/app/services/libs/redis/src
      - ../../services/libs/sentiment/src:/usr/gitmesh/app/services/libs/sentiment/src
      - ../../services/libs/sqs/src:/usr/gitmesh/app/services/libs/sqs/src
      - ../../services/libs/types/src:/usr/gitmesh/app/services/libs/types/src
      - ../../backend/src:/usr/gitmesh/app/backend/src
      - ../../backend/package.json:/usr/gitmesh/app/backend/package.json
      - ../../../premium-backend/src/services/premium:/usr/gitmesh/app/backend/src/services/premium
      - ../../../premium-backend/src/api/premium:/usr/gitmesh/app/backend/src/api/premium
      - ../../../premium-libs/src/integrations/premium:/usr/gitmesh/app/services/libs/integrations/src/integrations/premium
      - /usr/gitmesh/app/backend/node_modules

networks:
  gitmesh-bridge:
    external: true
